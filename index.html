<!DOCTYPE html>
<head>
    <script src = "https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background = "color:#000000">

        <a-entity position ="0 0 25">
            <a-camera>

            </a-camera>
        </a-entity>
        <!--body-->
        <a-entity>
            <a-box position = "-1 0.5 -3" width = "9.5" height = "7.5" color = "blue" shadow>

            </a-box>
        </a-entity>
        <!--toy-->
        <a-entity>
            <a-cylinder position = "-0.9 11.1 -3" radius="0.5" height = "1.5" color = "#FF926B" shadow>

            </a-cylinder>
        </a-entity>
        <a-entity>
            <a-octahedron position = "-0.9 12.2 -3" color = "red" animation = "property:position; from:-0.63 8.1 0.9;t0 -0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;">

            </a-octahedron>
        </a-entity>
        <!--head-->
        <a-entity>
            <a-box position = "-1 8.9 -6" width = "5.5" height = "4.5" color = "blue" shadow>

            </a-box>
        </a-entity>
        <!--left leg-->
        <a-entity>
            <a-cylinder position = "-4 -5.1 -3" radius="0.5"  height = "6.5" color = "red" shadow>

            </a-cylinder>
        </a-entity>
        <!--right leg-->
        <a-entity>
            <a-cylinder position = "2 -5.1 -3" radius="0.5"  height = "6.5" color = "red" shadow>

            </a-cylinder>
        </a-entity>
        <!--foot-->
        <a-entity>
            <a-sphere position = "2 -7.9 -3" radius="0.9" color = "orange" shadow>

            </a-sphere>
        </a-entity>
        <a-entity>
            <a-sphere position = "-3.9 -7.9 -3" radius="0.9" color = "orange" shadow>

            </a-sphere>
        </a-entity>
        <!--eyes-->
        <a-entity>
            <a-ring position = "-2.3 8.6 -3"  radius-inner="0.35"
            radius-outer = "0.9" color = "white" shadow>

            </a-ring>
        </a-entity>
        <a-entity>
            <a-ring position = "0.3 8.6 -3"  radius-inner="0.35"
            radius-outer = "0.9" color = "white" shadow>

            </a-ring>
        </a-entity>
        <a-entity>
            <a-sphere position = "0.3 8.6 -3" radius="0.3" color = "black" animation = "property:position; from:-0.63 8.1 0.9;t0 -0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;">

            </a-sphere>
        </a-entity>
        <a-entity>
            <a-sphere position = "-2.3 8.6 -3" radius="0.3" color = "black" shadow>

            </a-sphere>
        </a-entity>
        



        
        
        










    </a-scene>
</body>
